<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 769px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png">
</head>
<body>
    <section>
        <div class="container">
            <div class="container-header">
                <div class="title">
                    <div class="title-image"></div>
                    <div class="title-content">
                        <p>Report for</p>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="container-buttons">
                    <a href="#" class="active">Daily</a>
                    <a href="#">Weekly</a>
                    <a href="#">Monthly</a>
                </div>
            </div>
            <div class="container-cards">
                <div class="work">
                    <div class="work-container-icon">
                        <div class="work-icon"></div>
                    </div>
                    <div class="work-content">
                        <div class="content-left">
                            <h4>Work</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>   
                        </div>
                        <div class="content-right">
                            <p class="current">32hrs</p>
                            <p class="previous">Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="play">
                    <div class="play-container-icon">
                        <div class="play-icon"></div>
                    </div>
                    <div class="play-content">
                        <div class="content-left">
                            <h4>Play</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>   
                        </div>
                        <div class="content-right">
                            <p class="current">10hrs</p>
                            <p class="previous">Last week - 8hrs</p>
                        </div>
                    </div>
                </div>
                <div class="study">
                    <div class="study-container-icon">
                        <div class="study-icon"></div>
                    </div>
                    <div class="study-content">
                        <div class="content-left">
                            <h4>Study</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div> 
                        </div>
                        <div class="content-right">
                            <p class="current">4hrs</p>
                            <p class="previous">Last week - 7hrs</p>
                        </div>
                    </div>
                </div>
                <div class="exercise">
                    <div class="exercise-container-icon">
                        <div class="exercise-icon"></div>
                    </div>
                    <div class="exercise-content">
                        <div class="content-left">
                            <h4>Exercise</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>  
                        </div>
                        <div class="content-right">
                            <p class="current">4hrs</p>
                            <p class="previous">Last week - 5hrs</p>
                        </div>
                    </div>
                </div>
                <div class="social">
                    <div class="social-container-icon">
                        <div class="social-icon"></div>
                    </div>
                    <div class="social-content">
                        <div class="content-left">
                            <h4>Social</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>   
                        </div>
                        <div class="content-right">
                            <p class="current">5hrs</p>
                            <p class="previous">Last week - 10hrs</p>
                        </div>
                    </div>
                </div>
                <div class="self">
                    <div class="self-container-icon">
                        <div class="self-icon"></div>
                    </div>
                    <div class="self-content">
                        <div class="content-left">
                            <h4>Self Care</h4>
                            <div class="left-images">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>    
                        </div>
                        <div class="content-right">
                            <p class="current">2hrs</p>
                            <p class="previous">Last week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
    <script src="data.json"></script>
</body>
</html>
